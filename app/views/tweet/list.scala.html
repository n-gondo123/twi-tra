    <table class="table table-hover table-striped table-bordered tree">
        <thead>
            <tr>
                <th class="text-center col-xs-1">#</th>
                <th class="text-center col-xs-1">名前</th>
                <th class="text-center col-xs-7">内容</th>

            </tr>
        </thead>
        <tbody>
            <tr v-repeat="tweet: tweets" class="treegrid-{{tweet.member2.id}} treegrid-parent-{{tweet.member2.rootId}}" v-cloak>
                <td class="text-center">{{tweet.member2.rootId}}</td>
                <td><a href="/tweet/list/{{tweet.member1}}">{{tweet.member1}}</td>
                <td>{{tweet.member2.content}}</td>
                <td class="text-center">{{tweet.member2.insTime | fmtDt}}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#myModal" v-on="click: onReply(tweet.member2.rootId)">返信</button>
                </td>
            </tr>
        </tbody>
    </table>

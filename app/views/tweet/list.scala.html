@main("ツイート一覧") {
<div id="tweet">
    <div>
        <form action="@routes.TweetController.create()" class="container" role="form">
            <fieldset>
                <div>入力文字数：<span v-cloak>{{140 - content.length}}</span></div>
                <div class="form-group">
                    <textarea id="tweet-input" cols="60" rows="4" maxlength="140" v-model="content"></textarea>
                </div>
                <div>
                    <input type="button" value="ツイート" class="btn btn-success" v-attr="disabled: disabled" v-on="click: onTweet">
                    <input type="button" value="クリア" class="btn btn-warning" v-on="click: onCancel">
                </div>
            </fieldset>
        </form>
    </div>
    <div id="tweet-list" class="col-xs-12" v-on="scroll: scroll">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center col-xs-2">名前</th>
            <th class="text-center">内容</th>
            <th class="text-center col-xs-2">登録日時</th>
          </tr>
        </thead>
        <tbody>
            <tr v-repeat="tweets" v-cloak>
                <td>{{member1}}</td>
                <td>{{member2.content}}</td>
                <td class="text-center">{{member2.insTime | fmtDt}}</td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
<script src="@routes.Assets.at("javascripts/tweet.js")" type="text/javascript"></script>
}

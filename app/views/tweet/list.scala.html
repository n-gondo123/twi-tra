@(tweets: List[(String, models.Tables.TweetRow)])

@main("ツイート一覧") {

<div class="col-xs-10">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>名前</th>
        <th>内容</th>
        <th>登録日時</th>
        @*<th>削除</th>*@
      </tr>
    </thead>
    <tbody>
    @tweets.map { case (name, tweet) =>
      <tr>
        <td>@name</td>
        <td>@tweet.content<td>
        <td>@tweet.insTime</td>
        @*<td><a href="@routes.TweetController.remove(tweet.id)">削除</a></td>*@
      </tr>
    }
    </tbody>
  </table>
</div>
}

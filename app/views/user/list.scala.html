@(users: List[(models.Tables.TwiUserRow, Boolean, Boolean)])

@main("ユーザ一覧") {
<div class="col-xs-10">
<table class="table table-hover">
    <thead>
        <tr>
            <th>名前</th>
            <th>フォロー／解除</th>
            <th>被フォロー</th>
        </tr>
    </thead>
    <tbody>
    @* ユーザの一覧をループで出力 *@
    @users.map { case (user, follow, followed) =>
        <tr>
            <td>@user.name</td>
            <td>
                @if(follow) {
                    <a href="@routes.FollowController.remove(user.id)">フォロー解除</a>
                } else {
                    <a href="@routes.FollowController.create(user.id)">フォローする</a>
                }
            </td>
            <td>
                @if(followed) {
                    フォローされています
                }
            </td>
        </tr>
    }
    </tbody>
</table>
</div>
}
